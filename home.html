<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap-css cdn link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <link rel="stylesheet" href="home.css">
    <title>Home Page</title>
</head>
<body>
    <div class="wdt">
        <div class="name">
            <div class="col-md-12  text-center py-3  text-white fw-light" id="naam">
            </div>
            </div>
    <div class="container ">
        <div class="row ">
            <div class="col-12 col-md-12 d-md-flex mt-4 mt-md-5 ">
                <div class=" col-md-6 " id="input">
                <h2 class="text-center text-white mt-2">Input</h2>
                <div class="set">
                <div class="input-group">
                    <input type="text" class="form-control"   placeholder="Type Your Text Here" aria-label="Recipient's username" aria-describedby="button-addon2"  id="input1">
                    <button class="btn btn-outline-success" type="button" id="inputClear" >Clear</button>
                  </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6" id="output">
                <h2 class="text-center text-white mt-5
                
                mt-md-2">Orignal</h2>
                <div class="area ms-md-3   text-center text-white">
                 <p class="my-md-4 mt-3">1)Faislabad &nbsp; 2)Karachi &nbsp; 3)Quetta &nbsp; 4)Peshawar &nbsp; 5)Multan  &nbsp; 6)Islamabad &nbsp; 7)Rawalpindi</p>
                </div>
        </div>

</div>
<div class="col-md-6   text-center mt-5">
    <h2 class="text-white">Buttons</h2>
    <div class="sett p-4 p-md-3">
        <button class="btn  btn-danger col-12 col-md-5 my-1 my-md-1  text-white" id="print">Print All Cities</button>
        <button class="btn  btn-danger col-12 col-md-5 my-1 my-md-1 text-white" id="add">Add Your City</button>
    <button class="btn  btn-danger col-12 col-md-7 my-1 my-md-1 text-white" id="check">Check Your City In List</button>
</div>
</div>
<div class="col-md-6 text-center mt-5">
    <h2 class="text-white ">Output / Result</h2>
    <div class="out text-white p-2" id="show"></div>
    <button class="btn  btn-outline-success butt my-4" id="outputClear">Clear</button>

</div>
</div>
        </div>   
    </div>
    <div class="footer">
        <i class="text-center">Developed By Muhammad Talha</i>
    </div>

    <script src="home.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
