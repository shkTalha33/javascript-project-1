<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                         <!-- bootstrap-css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
                        <!-- fontawesone cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
   
    <div class="form-cont ">
        <div class="container ">
            <div class="row">
                 <h2 class="text-center text-white mt-5 mb-5 weight">ADMIN LOGIN</h2>
                 <div class="col-md-12 py-2 px-5 my-2 d-flex position-relative">
                    <input type="text" placeholder="Username" class="w-100 type" id="userr">
                    <span><i class="fa-solid fa-user icons"></i></span>
                 </div>
                 <div class="col-md-12 py-2 px-5 my-2 d-flex position-relative">
                    <input type="email" placeholder="Email" id="email" class="w-100 type" ">
                    <i class="fa-solid fa-envelope icons"></i>
                 </div>
                 <div class="col-md-12 py-2 px-5 my-2 d-flex position-relative">
                    <input type="password" placeholder="Password" id="password" class="w-100 type" ">
                    <i class="fa-solid fa-lock icons"></i>
                 </div>
                 <a href="#" class="forgot text-white-50" id="lost"> Lost Paasword?</a>
                 <button class="btn  w-25 ms-5 but" id="submit"> Login</button>
                 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
